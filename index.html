    <script type="text/javascript">
        function registerSW() {
            if (!navigator.serviceWorker) return;

            navigator.serviceWorker.register('/currency/sw.js').then(function(reg) {
                if (!navigator.serviceWorker.controller) {
                    return;
                }

                if (reg.waiting) {
                    updateReady(reg.waiting);
                    return;
                }

                if (reg.installing) {
                    trackInstalling(reg.installing);
                    return;
                }

                reg.addEventListener('updatefound', function() {
                    trackInstalling(reg.installing);
                });
            });

            // Ensure refresh is only called once.
            // This works around a bug in "force update on reload".
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', function() {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }

        registerSW();



        function trackInstalling(worker) {

            worker.addEventListener('statechange', function() {
                if (worker.state == 'installed') {
                    updateReady(worker);
                }
            });
        }

        function updateReady(worker) {

            const tostView ='<div class="toast">' +
                '<div class="toast-content">New Version Available.</div>' +
                '<br />' +
                '<button id="refesh" class="unbutton">Refresh</button>' +
                '&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<button id="dismis" class="unbutton">Dismiss</button>' +
                '</div>';
            document.getElementById('offliner').style.display = 'block';
            document.getElementById('offliner').innerHTML = tostView;
            document.getElementById('refesh').onclick = function () {

                window.location = '';
            };
            document.getElementById('dismis').onclick = function () {
                document.getElementById('offliner').style.display = 'none';
            };

            worker.postMessage({action: 'skipWaiting'});

        }
    </script>
